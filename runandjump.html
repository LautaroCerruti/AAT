<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cerruti & García Mata</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1080,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        //comienzo de la clase

        class GranDad {

            constructor() {          // el constructor sirve para mencionar las variables y asignarles algunos valores predeterminados, excepto a player
                this.player;         // esta es la variable jugador en sí
                this.dbljmp = false; // esta variable indica si el doble salto esta disponible o no
                this.banim = false;  // esta variable indica si el último movimiento fue hacia la derecha(false) o hacia la izquierda(true)
                this.salto = false;  // esta variable indica si la persona salto o se tiro de una plataforma
                this.contadoractivo = false; // esta variable indica que el contador esta funcionando, x lo que no se iene que poder realizar ninguna otra accion
                this.contador = 0; // este es el contador antes mencionado, cuenta hasta 35 que es lo que tarda toda la animacion
            }

            parametros(sprite, bounce, that, spritesheet) { //función que cumple el rol de constructor para el personaje
                this.player = sprite;                       //acá asignamos el sprite
                this.player.setBounce(bounce);              //acá el bounce
                this.player.setCollideWorldBounds(true);    // y acá los collider con el mundo

                that.anims.create({  //esta función crea animaciones
                    key: 'left',
                    frames: that.anims.generateFrameNumbers(spritesheet, { start: 0, end: 5 }),
                    frameRate: 10,
                    repeat: -1
                });

                that.anims.create({
                    key: 'golped',
                    frames: that.anims.generateFrameNumbers(spritesheet, { start: 19, end: 22 }),
                    frameRate: 7,
                    repeat: -1
                });
                that.anims.create({
                    key: 'golpei',
                    frames: that.anims.generateFrameNumbers(spritesheet, { start: 23, end: 26 }),
                    frameRate: 7,
                    repeat: -1
                });

                that.anims.create({
                    key: 'turn',
                    frames: [{ key: spritesheet, frame: 6 }],
                    frameRate: 1
                });

                that.anims.create({
                    key: 'right',
                    frames: that.anims.generateFrameNumbers(spritesheet, { start: 7, end: 12 }),
                    frameRate: 10,
                    repeat: -1
                });

                that.anims.create({
                    key: 'caidad',
                    frames: [{ key: spritesheet, frame: 13 }],
                    frameRate: 30
                });

                that.anims.create({
                    key: 'caidai',
                    frames: [{ key: spritesheet, frame: 14 }],
                    frameRate: 30
                });

                that.anims.create({
                    key: 'frenadai',
                    frames: [{ key: spritesheet, frame: 16 }],
                    frameRate: 1
                });

                that.anims.create({
                    key: 'frenadad',
                    frames: [{ key: spritesheet, frame: 15 }],
                    frameRate: 1
                });

                that.anims.create({
                    key: 'saltod',
                    frames: [{ key: spritesheet, frame: 17 }],
                    frameRate: 1
                });

                that.anims.create({
                    key: 'saltoi',
                    frames: [{ key: spritesheet, frame: 18 }],
                    frameRate: 1
                });
            }

            modifvelizq() { //esta función modifica la velocidad del personaje hacia la izquierda
                //está adaptada como método privado (se llama desde otro método de la clase)
                if (this.player.body.velocity.x > -400) {
                    if (this.player.body.velocity.x > 0) {  //si el personaje se está moviendo hacia el otro lado, frena mas rápido
                        this.player.body.velocity.x = this.player.body.velocity.x - 10;
                    }
                    else this.player.body.velocity.x = this.player.body.velocity.x - 3;
                }
            }

            modifvelder() { //esta función modifica la velocidad del personaje hacia la derecha
                //también está adaptada como método privado
                if (this.player.body.velocity.x < 400) {
                    if (this.player.body.velocity.x < 0) {
                        this.player.body.velocity.x = this.player.body.velocity.x + 10;
                    }
                    else this.player.body.velocity.x = this.player.body.velocity.x + 3;
                }
            }

            corrizq(presionando) {      //toma el valor booleano de si esta presionando el boton
                if (presionando) {              //si esta presionando
                    if (this.contadoractivo && this.contador < 35) { //si el contador esta activo significa que pegó, por lo que tiene que esperar 35 frames
                        this.contador++;    //suma al contador
                    }
                    else {
                        this.modifvelizq();     //ejecuta la funcion
                        if (this.player.body.touching.down) this.player.anims.play('left', true); //si esta tocando el suelo ejecuta la animacion de correr
                        else if (this.player.body.velocity.y >= -100) this.player.anims.play('caidai'); //sino: si la velocidad en y es mayor a -100 entonces se reproduce la animacion de caida
                        else this.player.anims.play('saltoi');  //si es menor a -100 esta saltando

                        this.contador = 0;    // si no pegó, vuelve el contador a 0 y lo desactiva
                        this.contadoractivo = false;
                    }
                    if (this.player.body.touching.down) this.salto = false; // si esta tocando el sulo significa que no saltó
                }
            }

            corrder(presionando) { // es igual a la funcion de arriba, solo cambian las animaciones que reproduce y la funcion de movimiento
                if (presionando) {
                    if (this.contadoractivo && this.contador < 35) {
                        this.contador++;
                    }
                    else {
                        this.modifvelder();
                        if (this.player.body.touching.down) this.player.anims.play('right', true);
                        else if (this.player.body.velocity.y >= -100) this.player.anims.play('caidad');
                        else this.player.anims.play('saltod');
                        this.contador = 0;
                        this.contadoractivo = false;
                    }
                }
                if (this.player.body.touching.down) this.salto = false;
            }

            saltar(presionando) { //toma el valor booleano de si el boton de salto esta siendo presionado
                if (presionando) {
                    if (this.contadoractivo && this.contador < 35) {    //si el contador esta activo significa que pegó, por lo que tiene que esperar 35 frames
                        this.contador++;                                //suma al contador
                    }
                    else {
                        if (this.player.body.touching.down) { // si esta tocando el piso
                            this.player.setVelocityY(-250);   // salta
                            this.dbljmp = true;               // y activa el doble salto
                        } else if ((this.player.body.velocity.y > -50) && this.dbljmp) { // si empezo a caer, y el doble salto esta disponible
                            this.player.setVelocityY(-250);   //salta
                            this.dbljmp = false;              // y desactiva el doble salto
                        }
                        this.contador = 0;                    // si no pegó, vuelve el contador a 0 y lo desactiva
                        this.contadoractivo = false;
                    }
                }
                if (!this.salto && !this.player.body.touching.down) { this.dbljmp = true; this.salto = true; }
                //si la persona no salto pero o esta tocando el suelo, le activa el doble salto y establece como que salto, pero lo que hizo fue tirarse de una plataforma
            }
            idle(izquierda, derecha, golpe) {
                if (this.contadoractivo && this.contador < 35) { //si el contador esta activo significa que pegó, por lo que tiene que esperar 35 frames
                    this.contador++;                             //suma al contador
                }
                else { // si no se esta golpeando
                    if (!(izquierda || derecha)) { // si no se esta presionando ningún boton de desplazamiento
                        if (this.player.body.velocity.x > 0) {  //si se esta moviendo hacia la derecha, frena hacia la izquierda
                            if ((this.player.body.velocity.x - 5) < 0) this.player.setVelocityX(0);
                            else this.player.body.velocity.x -= 5;
                            this.banim = false;                 // establece que su último movimiento fue hacia la derecha
                        }
                        if (this.player.body.velocity.x < 0) {  //si se esta moviendo hacia la izquierda, frena hacia la derecha
                            if ((this.player.body.velocity.x + 5) > 0) this.player.setVelocityX(0);
                            else this.player.body.velocity.x += 5;
                            this.banim = true;                  // establece que su último movimiento fue hacia la izquierda
                        }
                        if (this.player.body.touching.down) {   //en esta parte se reproducen las animaciones: Si esta tocando el suelo
                            this.salto = false; //se establece el salto en false
                            if (!golpe) {//si no esta pegando
                                if (!this.player.body.velocity.x) {//y la velocidad es 0
                                    this.player.anims.play('turn');//reproduce el idle
                                } else {
                                    if (this.banim) this.player.anims.play('frenadai');//si la vel no es 0 frena segun la direccion establecida en this.banim
                                    else this.player.anims.play('frenadad');
                                }
                            } else if (this.player.body.velocity.x != 0) { //en caso de que este pegando pero la velocidad sea distinta a 0
                                if (this.banim) this.player.anims.play('frenadai'); // frena segun banim
                                else this.player.anims.play('frenadad');
                            }
                        }
                        else    //si se encuentra en el aire
                            if (this.banim) {   //y la ultima direccion fue hacia la izquierda
                                if (this.player.body.velocity.y >= -100) this.player.anims.play('caidai'); // si la velocidad en y es mayor a -100 esta cayendo
                                else this.player.anims.play('saltoi');                                     // si no esta saltando
                            }
                            else    //si la ultima direccion fue hacia la derecha
                                if (this.player.body.velocity.y >= -100) this.player.anims.play('caidad');
                                else this.player.anims.play('saltod');
                    }
                    this.contador = 0;              // si no pegó, vuelve el contador a 0 y lo desactiva
                    this.contadoractivo = false;
                }
            }
            golpe(space) {  //toma el boton de golpe
                if (this.player.body.touching.down && space && (this.player.body.velocity.x == 0)) {    // si esta en el piso, presionó el boton y so velocidad en x es 0
                    if (this.banim) {   // reproduce la animacion de pegar hacia u lado o hacia el otro dependiendo de banim
                        this.player.anims.play('golpei', true);
                    }
                    else {
                        this.player.anims.play('golped', true);
                    }
                    this.contadoractivo = true; //y activa el contador que desabilita las demas funciones para que se reproduzca la animacion completa
                }
            }
        }

        //Fin de la clase

        var platforms;
        var cursors;
        var simba;
        var loli;
        var h = true;
        var game = new Phaser.Game(config);
        var w, a, s, d, j;

        function preload() {
            this.load.image('sky', './assets/sky.png');
            this.load.image('ground', './assets/platform.png');
            this.load.spritesheet('dude', './assets/duude2.png', { frameWidth: 43, frameHeight: 43 });
            this.load.spritesheet('simba', './assets/simba.png', { frameWidth: 26, frameHeight: 33 });
            this.load.spritesheet('loli', './assets/loli.png', { frameWidth: 37, frameHeight: 36 });
        }

        let jugador = new GranDad();    //  Acá creamos el primer jugador
        let jugador2 = new GranDad();   //  Y aqui el segundo

        function create() {
            this.add.image(400, 300, 'sky');
            
            platforms = this.physics.add.staticGroup();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
            platforms.create(400, 650, 'ground').setScale(4).refreshBody();

            simba = this.physics.add.sprite(50, 250, 'simba');
            this.physics.add.collider(simba, platforms);
            loli = this.physics.add.sprite(750, 250, 'loli');
            this.physics.add.collider(loli, platforms);
            loli.setGravityY(0);

            jugador.parametros(this.physics.add.sprite(500, 450, 'dude'), 0.0, this, 'dude');
            jugador2.parametros(this.physics.add.sprite(350, 450, 'dude'), 0.0, this, 'dude');
            //El primer parametro es el sprite que se le asigna y la posicion, el segundo es el bounce que se le quiere asignar, el tercero es la funcion crete para las animaciones y el ultimo string que esta de parametro es el nombre del spritesheet que asignamos en preload

            this.anims.create({
                key: 'spin',
                frames: this.anims.generateFrameNumbers('loli', { start: 0, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'twerk',
                frames: this.anims.generateFrameNumbers('simba', { start: 0, end: 1 }),
                frameRate: 5,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys(); //aca creamos los controles del primer jugador

            this.physics.add.collider(jugador.player, platforms);   //agrego los colliders con las platforms
            this.physics.add.collider(jugador2.player, platforms);  //agrego los colliders con las platforms

            //aca creamos los controles del segundo jugador
            w = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
            a = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
            s = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
            d = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
            j = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.J);

        }
        function update() {

            //ejecutamos todas las funciones en el primer jugador
            jugador.corrizq(cursors.left.isDown);
            jugador.corrder(cursors.right.isDown);
            jugador.idle(cursors.left.isDown, cursors.right.isDown, cursors.space.isDown);
            jugador.golpe(cursors.space.isDown);
            jugador.saltar(cursors.up.isDown);

            //ejecutamos todas las funciones en el segundo jugador
            jugador2.corrizq(a.isDown);
            jugador2.corrder(d.isDown);
            jugador2.saltar(w.isDown);
            jugador2.idle(d.isDown, a.isDown, j.isDown);
            jugador2.golpe(j.isDown);

            if (h) {
                simba.anims.play('twerk');
                loli.anims.play('spin');
                h = false;
            }

        }
    </script>

</body>

</html>
