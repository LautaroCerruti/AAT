<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cerruti & Garc√≠a Mata</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1080,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        class GranDad {
            constructor() {
                this.player;
                this.dbljmp = false;
                this.banim = false;
                this.salto = false;
                this.contadoractivo = false;
                this.contador = 0;
            }
            parametros(sprite, bounce, that, spritesheet) {
                this.player = sprite;
                this.player.setBounce(bounce);
                this.player.setCollideWorldBounds(true);

                that.anims.create({
                    key: 'left',
                    frames: that.anims.generateFrameNumbers(spritesheet, { start: 0, end: 5 }),
                    frameRate: 10,
                    repeat: -1
                });

                that.anims.create({
                    key: 'golped',
                    frames: that.anims.generateFrameNumbers(spritesheet, { start: 19, end: 22 }),
                    frameRate: 7,
                    repeat: -1
                });
                that.anims.create({
                    key: 'golpei',
                    frames: that.anims.generateFrameNumbers(spritesheet, { start: 23, end: 25 }),
                    frameRate: 7,
                    repeat: -1
                });

                that.anims.create({
                    key: 'turn',
                    frames: [{ key: spritesheet, frame: 6 }],
                    frameRate: 1
                });

                that.anims.create({
                    key: 'right',
                    frames: that.anims.generateFrameNumbers(spritesheet, { start: 7, end: 12 }),
                    frameRate: 10,
                    repeat: -1
                });

                that.anims.create({
                    key: 'caidad',
                    frames: [{ key: spritesheet, frame: 13 }],
                    frameRate: 30
                });

                that.anims.create({
                    key: 'caidai',
                    frames: [{ key: spritesheet, frame: 14 }],
                    frameRate: 30
                });

                that.anims.create({
                    key: 'frenadai',
                    frames: [{ key: spritesheet, frame: 16 }],
                    frameRate: 1
                });

                that.anims.create({
                    key: 'frenadad',
                    frames: [{ key: spritesheet, frame: 15 }],
                    frameRate: 1
                });

                that.anims.create({
                    key: 'saltod',
                    frames: [{ key: spritesheet, frame: 17 }],
                    frameRate: 1
                });

                that.anims.create({
                    key: 'saltoi',
                    frames: [{ key: spritesheet, frame: 18 }],
                    frameRate: 1
                });
            }
            modifvelizq() {
                if (this.player.body.velocity.x > -400) {
                    if (this.player.body.velocity.x > 0) {
                        this.player.body.velocity.x = this.player.body.velocity.x - 10;
                    }
                    else this.player.body.velocity.x = this.player.body.velocity.x - 3;
                }
            }
            modifvelder() {
                if (this.player.body.velocity.x < 400) {
                    if (this.player.body.velocity.x < 0) {
                        this.player.body.velocity.x = this.player.body.velocity.x + 10;
                    }
                    else this.player.body.velocity.x = this.player.body.velocity.x + 3;
                }
            }
            corrizq(value, touchg) {
                if (value) {
                    if (this.contadoractivo && this.contador < 35) {
                        this.contador++;
                    }
                    else {
                        this.modifvelizq();
                        if (touchg) this.player.anims.play('left', true);
                        else if (this.player.body.velocity.y >= -100) this.player.anims.play('caidai');
                        else this.player.anims.play('saltoi');

                        this.contador = 0;
                        this.contadoractivo = false;
                    }
                    if (touchg) this.salto = false;
                }
            }
            corrder(value, touchg) {
                if (value) {
                    if (this.contadoractivo && this.contador < 35) {
                        this.contador++;
                    }
                    else {
                        this.modifvelder();
                        if (touchg) this.player.anims.play('right', true);
                        else if (this.player.body.velocity.y >= -100) this.player.anims.play('caidad');
                        else this.player.anims.play('saltod');
                        this.contador = 0;
                        this.contadoractivo = false;
                    }
                }
                if (touchg) this.salto = false;
            }
            saltar(salto, touchingd) {
                if (salto) {
                    if (this.contadoractivo && this.contador < 35) {
                        this.contador++;
                    }
                    else {
                        if (touchingd) {
                            this.player.setVelocityY(-250);
                            this.dbljmp = true;
                        } else if ((this.player.body.velocity.y > -50) && this.dbljmp) {
                            this.player.setVelocityY(-250);
                            this.dbljmp = false;
                        }
                        this.contador = 0;
                        this.contadoractivo = false;
                    }
                }
                if (!this.salto) { this.dbljmp = true; this.salto = true }
            }
            idle(izquierda, derecha, golpe, touchg) {
                if (this.contadoractivo && this.contador < 35) {
                    this.contador++;
                }
                else {
                    if (!(izquierda || derecha)) {
                        if (this.player.body.velocity.x > 0) {
                            if ((this.player.body.velocity.x - 5) < 0) this.player.setVelocityX(0);
                            else this.player.body.velocity.x -= 5;
                            this.banim = false;
                        }
                        if (this.player.body.velocity.x < 0) {
                            if ((this.player.body.velocity.x + 5) > 0) this.player.setVelocityX(0);
                            else this.player.body.velocity.x += 5;
                            this.banim = true;
                        }
                        if (touchg) {
                            this.salto = false;
                            if (!golpe) {//si no esta pegando
                                if (!this.player.body.velocity.x) {//y la velocidad es 0
                                    this.player.anims.play('turn');//reproduce el idle
                                } else {
                                    if (this.banim) this.player.anims.play('frenadai');//si la vel no es 0 frena segun la direccion establecida en this.banim
                                    else this.player.anims.play('frenadad');
                                }
                            } else if (this.player.body.velocity.x != 0) { //en caso de que este pegando pero la velocidad sea distinta a 0
                                if (this.banim) this.player.anims.play('frenadai'); // frena segun banim
                                else this.player.anims.play('frenadad');
                            }
                        }
                        else
                            if (this.banim) {
                                if (this.player.body.velocity.y >= -100) this.player.anims.play('caidai');
                                else this.player.anims.play('saltoi');
                            }
                            else
                                if (this.player.body.velocity.y >= -100) this.player.anims.play('caidad');
                                else this.player.anims.play('saltod');
                    }
                    this.contador = 0;
                    this.contadoractivo = false;
                }
            }
            golpe(touchg, space) {
                if (touchg && space && (this.player.body.velocity.x == 0)) {
                    if (this.banim) {
                        this.player.anims.play('golpei', true);
                    }
                    else {
                        this.player.anims.play('golped', true);
                    }
                    this.contadoractivo = true;
                }
            }
        }

        var platforms;
        var cursors;
        var simba;
        var loli;
        var h = true;
        var game = new Phaser.Game(config);
        var w, a, s, d, j;

        function preload() {
            this.load.image('sky', './assets/sky.png');
            this.load.image('ground', './assets/platform.png');
            this.load.spritesheet('dude', './assets/duude2.png', { frameWidth: 43, frameHeight: 43 });
            this.load.spritesheet('simba', './assets/simba.png', { frameWidth: 26, frameHeight: 33 });
            this.load.spritesheet('loli', './assets/loli.png', { frameWidth: 37, frameHeight: 36 });
        }

        let jugador = new GranDad();
        let jugador2 = new GranDad();
        function create() {
            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.staticGroup();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
            platforms.create(400, 650, 'ground').setScale(4).refreshBody();

            simba = this.physics.add.sprite(50, 250, 'simba');
            this.physics.add.collider(simba, platforms);
            loli = this.physics.add.sprite(750, 250, 'loli');
            this.physics.add.collider(loli, platforms);
            loli.setGravityY(0);

            jugador.parametros(this.physics.add.sprite(500, 450, 'dude'), 0.0, this, 'dude');
            jugador2.parametros(this.physics.add.sprite(350, 450, 'dude'), 0.0, this, 'dude');
            //El primer parametro es el sprite que se le asigna y la posicion, el segundo es el bounce que se le quiere asignar, el tercero es la funcion crete para las animaciones y el ultimo string que esta de parametro es el nombre del spritesheet que asignamos en preload

            this.anims.create({
                key: 'spin',
                frames: this.anims.generateFrameNumbers('loli', { start: 0, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'twerk',
                frames: this.anims.generateFrameNumbers('simba', { start: 0, end: 1 }),
                frameRate: 5,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            this.physics.add.collider(jugador.player, platforms);
            this.physics.add.collider(jugador2.player, platforms);

            w = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
            a = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
            s = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
            d = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
            j = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.J);

        }
        function update() {
            jugador.corrizq(cursors.left.isDown, jugador.player.body.touching.down);
            jugador.corrder(cursors.right.isDown, jugador.player.body.touching.down);
            jugador.saltar(cursors.up.isDown, jugador.player.body.touching.down);
            jugador.idle(cursors.left.isDown, cursors.right.isDown, cursors.space.isDown, jugador.player.body.touching.down);
            jugador.golpe(jugador.player.body.touching.down, cursors.space.isDown);
            jugador2.corrizq(a.isDown, jugador2.player.body.touching.down);
            jugador2.corrder(d.isDown, jugador2.player.body.touching.down);
            jugador2.saltar(w.isDown, jugador2.player.body.touching.down);
            jugador2.idle(d.isDown, a.isDown, j.isDown, jugador2.player.body.touching.down);
            jugador2.golpe(jugador2.player.body.touching.down, j.isDown);
            if (h) {
                simba.anims.play('twerk');
                loli.anims.play('spin');
                h = false;
            }
        }
    </script>

</body>
</html>
